<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식정보 조회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ 급식정보 조회</h1>
            <p>원하는 날짜를 선택하여 급식정보를 확인하세요</p>
        </header>

        <main>
            <div class="search-section">
                <div class="date-picker">
                    <label for="mealDate">날짜 선택:</label>
                    <input type="date" id="mealDate" name="mealDate">
                    <button id="searchBtn" class="search-btn">급식정보 조회</button>
                </div>
            </div>

            <div class="result-section">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>급식정보를 불러오는 중...</p>
                </div>

                <div id="error" class="error hidden">
                    <p>급식정보를 불러올 수 없습니다.</p>
                    <p class="error-details"></p>
                </div>

                <div id="mealInfo" class="meal-info hidden">
                    <h2 id="mealDateTitle"></h2>
                    <div class="meal-content">
                        <div class="meal-type">
                            <h3>중식</h3>
                            <div id="lunchMenu" class="menu-list"></div>
                        </div>
                    </div>
                </div>

                <div id="noMeal" class="no-meal hidden">
                    <p>해당 날짜에는 급식정보가 없습니다.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>NEIS Open API를 활용한 급식정보 서비스</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
